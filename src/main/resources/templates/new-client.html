<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Client</title>
</head>
<body>

<h1>Create New Client</h1>

<form action="#" th:action="@{/clienti/save}" th:object="${client}" method="post">
    <label for="numeComplet">Full Name:</label>
    <input type="text" id="numeComplet" name="numeComplet" th:field="*{numeComplet}" required/><br/>

    <label for="telefon">Phone Number:</label>
    <input type="text" id="telefon" name="telefon" th:field="*{telefon}" required/><br/>

    <label for="cnp">CNP:</label>
    <input type="text" id="cnp" name="cnp" th:field="*{cnp}" required/><br/>

    <label for="adresa">Address:</label>
    <input type="text" id="adresa" name="adresa" th:field="*{adresa}" required/><br/>

    <label for="idMotocicleta">Motorcycle ID:</label>
    <input type="number" id="idMotocicleta" name="idMotocicleta" th:field="*{idMotocicleta}" required/><br/>

    <button type="submit">Submit</button>
</form>

<a th:href="@{/clienti}">Back to Client List</a>

</body>
</html>
